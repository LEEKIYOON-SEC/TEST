name: Argus Housekeeping

on:
  schedule:
    - cron: "10 3 * * *" # daily 03:10 UTC
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: argus-housekeeping
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Housekeeping
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          VULNCHECK_API_KEY: ${{ secrets.VULNCHECK_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

          ARGUS_REPORT_TTL_DAYS: "30"
          ARGUS_STORAGE_BUCKET: "argus-reports"
          ARGUS_USE_STORAGE: "true"

          ARGUS_RETENTION_YEARS: "3"
          ARGUS_LOW_RETENTION_YEARS: "1"
          ARGUS_LOW_CVSS_MAX: "4.0"
          ARGUS_LOW_EPSS_MAX: "0.01"

          ARGUS_LOG_LEVEL: "INFO"

        run: |
          python -m src.housekeeping
